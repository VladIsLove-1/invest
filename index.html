<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Invest — шаблон</title>
<style>
  :root{
    --bg: #efefef;
    --card: #ffffff;
    --muted: #bdbdbd;
    --text: #333;
    --accent: #3b3b3b;
    --radius: 14px;
    --gap: 18px;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  html,body{height:100%;margin:0;background:linear-gradient(#efefef,#f5f5f5);color:var(--text);}
  .container{
    max-width: 980px;
    margin:28px auto;
    padding:22px;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:26px;
  }
  .nav-pill{
    display:inline-flex;
    gap:18px;
    align-items:center;
    background:var(--card);
    padding:10px 18px;
    border-radius:20px;
    box-shadow: 0 1px 0 rgba(0,0,0,0.03);
  }
  nav a{
    text-decoration:none;color:var(--text);font-weight:600;
    padding:6px 8px;border-radius:8px;font-size:15px;
  }
  nav a:hover{background:#f3f3f3;}
  .login{
    background:#f0f0f0;padding:8px 12px;border-radius:10px;
    box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    text-decoration:none;color:var(--text);font-weight:600;font-size:14px;
  }
  .login:hover{background:#e6e6e6;}

  .hero{
    margin: 8px 0 22px;
  }
  .title{
    font-size:48px;line-height:1.02;margin:0 0 12px;font-weight:800;color:var(--accent);
    letter-spacing:-0.6px;
  }
  .subtitle{
    color:var(--muted);font-size:18px;margin:0 0 18px;
  }
  .cta{
    display:inline-block;background:var(--accent);color:#fff;padding:10px 18px;border-radius:10px;
    text-decoration:none;font-weight:700;box-shadow: 0 6px 18px rgba(0,0,0,0.07);
  }
  .cta:hover{opacity:0.95;}

  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:var(--gap);
    align-items:start;
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.03);
  }
  .card h3{margin:0 0 12px;font-size:22px;color:var(--accent);}
  .small{
    display:flex;gap:10px;align-items:center;
  }
  .avatar{
    width:56px;height:56px;border-radius:10px;background:#eee;
    display:inline-block;
  }
  .mini{
    background:#f6f6f6;border-radius:10px;padding:10px;
  }

  .right-col{
    display:flex;flex-direction:column;gap:var(--gap);
  }

  .ref-cta{
    padding:18px;border-radius:12px;background:#fafafa;
  }
  .btn-ghost{
    display:inline-block;padding:8px 14px;border-radius:10px;background:#2f2f2f;color:#fff;text-decoration:none;font-weight:600;
  }

  .two-row{
    display:grid;grid-template-columns:1fr 1fr;gap:var(--gap);
  }
  .muted-line{
    height:12px;background:#f1f1f1;border-radius:8px;margin:8px 0;
  }

  @media (max-width:880px){
    .container{padding:16px;}
    .title{font-size:38px;}
    .grid{grid-template-columns:1fr;}
    .two-row{grid-template-columns:1fr;}
    nav a{font-size:14px;}
  }
</style>
</head>
<body>
  <div class="container">

    <header>
      <div class="nav-pill" aria-hidden="true">
        <nav>
          <a href="#">Home</a>
          <a href="deposits.php">Deposits</a>
          <a href="#">Exchange</a>
          <a href="#">Refer</a>
        </nav>
      </div>

      <div>
        <a class="login" href="login.html" aria-label="Login">Log in</a>
      </div>
    </header>

    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title" class="title">Invest in your future</h1>
      <p class="subtitle">Invest in bonds and trade on the stock exchange</p>
      <a class="cta" href="registration.html">Get started</a>
    </section>

    <main class="grid" role="main">

      <div style="display:flex;flex-direction:column;gap:var(--gap)">

        <section class="card" id="deposits" aria-labelledby="deposits-title">
          <h3 id="deposits-title">Deposits</h3>
          <div style="display:flex;gap:12px;">
            <div class="mini" style="flex:1">
              <div style="width:48px;height:48px;border-radius:8px;background:#eee;margin-bottom:10px"></div>
              <div class="muted-line" style="width:70%"></div>
              <div class="muted-line" style="width:50%"></div>
            </div>
            <div class="mini" style="flex:1">
              <div style="width:48px;height:48px;border-radius:8px;background:#eee;margin-bottom:10px"></div>
              <div class="muted-line" style="width:60%"></div>
              <div class="muted-line" style="width:40%"></div>
            </div>
          </div>
        </section>

        <section class="card" aria-labelledby="ref-title">
          <h3 id="ref-title">Referral program</h3>
          <div style="display:flex;gap:12px;align-items:center">
            <div style="width:54px;height:54px;border-radius:10px;background:#eee"></div>
            <div style="flex:1">
              <div class="muted-line" style="width:90%"></div>
              <div class="muted-line" style="width:65%"></div>
            </div>
            <div style="width:46px;height:46px;border-radius:50%;background:#eee"></div>
          </div>
        </section>

        <section class="card" aria-labelledby="dash-title">
          <h3 id="dash-title">Dashboard</h3>
          <div class="small">
            <div class="avatar" aria-hidden="true"></div>
            <div style="flex:1;">
              <div class="muted-line" style="width:80%"></"></div>
              <div class="muted-line" style="width:55%"></div>
            </div>
          </div>
        </section>

      </div>

      <div class="right-col">

        <section class="card" aria-labelledby="exchange-title">
          <h3 id="exchange-title">Exchange</h3>
          <div style="background:#f6f6f6;border-radius:12px;padding:18px;">
            <svg width="100%" height="84" viewBox="0 0 240 84" preserveAspectRatio="none" aria-hidden="true">
              <polyline points="0,64 36,40 72,56 108,30 144,46 180,22 216,36 240,12" fill="none" stroke="#d3d3d3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="muted-line" style="width:90%"></div>
            <div class="muted-line" style="width:50%"></div>
          </div>
        </section>

        <section class="card ref-cta" aria-labelledby="earn-title">
          <h3 id="earn-title" style="margin-top:0">Earn up to 10% commission</h3>
          <p style="color:var(--muted);margin:6px 0 12px">by inviting friends</p>
          <a class="btn-ghost" href="registration.html" id="invite">Invite</a>
        </section>

        <div class="two-row">
          <section class="card">
            <div class="muted-line" style="width:55%"></div>
            <div class="muted-line" style="width:80%"></div>
          </section>
          <section class="card">
            <div class="muted-line" style="width:40%"></div>
            <div class="muted-line" style="width:70%"></div>
          </section>
        </div>

      </div>

    </main>
  </div>
</body>
</html>
